<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Details - Brain Stroke Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(17, 24, 39, 0.85);
      padding: 30px;
      border-radius: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 28px;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #94a3b8;
    }
    input, select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: rgba(11, 18, 32, 0.8);
      color: #e2e8f0;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 8px #3b82f6;
    }
    button {
      grid-column: 1 / -1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59,130,246,0.5);
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      display: none;
      animation: fadeIn 1s;
    }
    .high { background: rgba(239,68,68,0.2); border: 1px solid #ef4444; }
    .low { background: rgba(16,185,129,0.2); border: 1px solid #10b981; }
    .progress {
      margin-top: 15px;
      height: 18px;
      border-radius: 10px;
      background: #1f2937;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ef4444, #f59e0b, #10b981);
      transition: width 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 720px) {
      .form-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßë‚Äç‚öïÔ∏è Patient Details</h1>
    <form id="predictForm" class="form-grid">
      <!-- Patient Info -->
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" id="phone" required>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" id="age" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select id="gender" required>
          <option value="">Select option</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Health Conditions -->
      <div class="form-group">
        <label>Hypertension</label>
        <select id="hypertension" required>
          <option value="">Select option</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>Heart Disease</label>
        <select id="heart_disease" required>
          <option value="">Select option</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>Ever Married</label>
        <select id="ever_married" required>
          <option value="">Select option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>Work Type</label>
        <select id="work_type" required>
          <option value="">Select option</option>
          <option value="Private">Private</option>
          <option value="Self-employed">Self-employed</option>
          <option value="Govt_job">Government Job</option>
          <option value="children">Children</option>
          <option value="Never_worked">Never Worked</option>
        </select>
      </div>
      <div class="form-group">
        <label>Residence Type</label>
        <select id="residence_type" required>
          <option value="">Select option</option>
          <option value="Urban">Urban</option>
          <option value="Rural">Rural</option>
        </select>
      </div>
      <div class="form-group">
        <label>Smoking Status</label>
        <select id="smoking_status" required>
          <option value="">Select option</option>
          <option value="formerly smoked">Formerly Smoked</option>
          <option value="never smoked">Never Smoked</option>
          <option value="smokes">Smokes</option>
          <option value="Unknown">Unknown</option>
        </select>
      </div>

      <!-- Numeric Inputs -->
      <div class="form-group">
        <label>Glucose Level</label>
        <input type="number" id="glucose" required>
      </div>
      <div class="form-group">
        <label>BMI</label>
        <input type="number" id="bmi" step="0.1" required>
      </div>

      <!-- Prediction Model Choice -->
      <div class="form-group">
        <label>Prediction Model</label>
        <select id="model" required>
          <option value="">Select option</option>
          <option value="Logistic Regression">Logistic Regression</option>
          <option value="Decision Tree">Decision Tree</option>
          <option value="Random Forest">Random Forest</option>
          <option value="SVM">Support Vector Machine</option>
          <option value="Neural Network">Neural Network</option>
        </select>
      </div>

      <button type="submit">Predict Stroke</button>
    </form>

    <!-- Result + Progress Bar -->
    <div id="result" class="result"></div>
    <div class="progress"><div id="progress-bar" class="progress-bar"></div></div>

    <!-- Action Buttons -->
    <button onclick="window.location.href='role.html'" class="back-btn">‚¨Ö Back to Role Page</button>
    <button type="button" id="clearBtn" class="clear-btn">üßπ Clear Form</button>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Fake prediction percentage
      let risk = Math.random() > 0.5 ? 80 : 20;
      let prediction = risk > 50 ? "Stroke Risk Detected ‚ö†" : "No Stroke Risk ‚úÖ";

      // Collect patient data
      let patient = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        hypertension: document.getElementById("hypertension").value,
        heart_disease: document.getElementById("heart_disease").value,
        ever_married: document.getElementById("ever_married").value,
        work_type: document.getElementById("work_type").value,
        residence_type: document.getElementById("residence_type").value,
        smoking_status: document.getElementById("smoking_status").value,
        glucose: document.getElementById("glucose").value,
        bmi: document.getElementById("bmi").value,
        model: document.getElementById("model").value,
        prediction: prediction,
        risk: risk
      };

      // Save to localStorage
      let patients = JSON.parse(localStorage.getItem("patients")) || [];
      patients.push(patient);
      localStorage.setItem("patients", JSON.stringify(patients));

      // Show result
      let resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      resultBox.innerHTML =
        `<h3>Prediction Result:</h3>
         <p><strong>${prediction}</strong> (Model: ${patient.model})</p>
         <p>Stroke Risk Percentage: <strong>${risk}%</strong></p>`;

      // Animate progress bar with dynamic color
      let progress = document.getElementById("progress-bar");
      progress.style.width = "0%";
      progress.style.background = risk > 50 ? "#ef4444" : "#10b981"; // red or green
      setTimeout(() => { progress.style.width = risk + "%"; }, 100);
    });

    // Clear form button
    document.getElementById("clearBtn").addEventListener("click", function() {
      document.getElementById("predictForm").reset();
      document.getElementById("result").style.display = "none";
      document.getElementById("progress-bar").style.width = "0%";
    });
  </script>
</body>
</html>
