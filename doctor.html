<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Report - Brain Stroke Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(17, 24, 39, 0.85);
      padding: 30px;
      border-radius: 20px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }
    h1, h2 {
      text-align: center;
      margin-top: 0;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #334155;
      padding: 10px;
      font-size: 14px;
    }
    th {
      background: #1e293b;
      color: #e2e8f0;
    }
    tr:nth-child(even) { background: rgba(255,255,255,0.02); }
    tr:hover { background: rgba(59,130,246,0.1); transition: 0.3s; }
    .delete-btn {
      background: #ef4444;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .delete-btn:hover { background: #dc2626; }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #94a3b8;
    }
    input, textarea {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: rgba(11, 18, 32, 0.8);
      color: #e2e8f0;
      transition: all 0.3s;
    }
    input {
      height: 32px;
      font-size: 14px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 8px #3b82f6;
    }
    textarea {
      min-height: 160px;
      resize: vertical;
      font-size: 14px;
    }
    button {
      grid-column: 1 / -1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59,130,246,0.5);
    }
    .btn-download { background: linear-gradient(to right, #10b981, #059669); color: #fff; }
    .clear-btn { background: linear-gradient(to right, #fbbf24, #f59e0b); color: #000; }
    .logout { background: linear-gradient(to right, #f87171, #dc2626); color: #fff; }
    .back-btn { background: linear-gradient(to right, #3b82f6, #06b6d4); color: #fff; }
    .report-box {
      margin-top: 25px;
      padding: 20px;
      border-radius: 16px;
      background: rgba(59,130,246,0.1);
      display: none;
      text-align: left;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 720px) {
      .form-grid { grid-template-columns: 1fr; }
      table { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë®‚Äç‚öïÔ∏è Doctor Portal</h1>

    <h2>üìã Patient Records</h2>
    <table id="patientsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Hypertension</th>
          <th>Heart Disease</th>
          <th>Glucose</th>
          <th>BMI</th>
          <th>Prediction</th>
          <th>Model Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>ü©∫ Create Doctor Report</h2>
    <form id="reportForm" class="form-grid">
      <div class="form-group">
        <label>Patient Name</label>
        <input type="text" id="patientName" required>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" id="patientAge" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input type="text" id="patientGender" required>
      </div>
      <div class="form-group">
        <label>Patient Phone</label>
        <input type="text" id="patientPhone" required>
      </div>
      <div class="form-group">
        <label>Doctor Name</label>
        <input type="text" id="doctorName" required>
      </div>
      <div class="form-group">
        <label>Doctor Phone</label>
        <input type="text" id="doctorPhone" required>
      </div>
      <div class="form-group" style="grid-column: 1 / -1;">
        <label>Report / Observations</label>
        <textarea id="reportNotes" placeholder="Write your report here..." required></textarea>
      </div>
      <button type="submit">Generate Report</button>
    </form>

    <div id="reportPreview" class="report-box"></div>
    <button id="downloadBtn" class="btn-download">‚¨á Download Report as PDF</button>
    <button id="clearSelection" class="clear-btn">üßπ Clear Selection</button>
    <button onclick="window.location.href='role.html'" class="back-btn">‚¨Ö Back to Role Page</button>
    <button onclick="window.location.href='index.html'" class="logout">Logout</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let selectedRow = null;

    function loadPatients() {
      let patients = JSON.parse(localStorage.getItem("patients")) || [];
      let tbody = document.querySelector("#patientsTable tbody");
      tbody.innerHTML = "";

      patients.forEach((p, index) => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.phone}</td>
          <td>${p.age}</td>
          <td>${p.gender}</td>
          <td>${p.hypertension == "1" ? "Yes" : "No"}</td>
          <td>${p.heart_disease == "1" ? "Yes" : "No"}</td>
          <td>${p.glucose}</td>
          <td>${p.bmi}</td>
          <td>${p.prediction} (${p.risk || 0}%)</td>
          <td>${p.model}</td>
          <td><button class="delete-btn" onclick="deletePatient(${index})">üóë</button></td>
        `;

        row.addEventListener("click", function(e) {
          if (e.target.tagName.toLowerCase() === "button") return;
          document.querySelectorAll("#patientsTable tr").forEach(r => r.classList.remove("selected-row"));
          row.classList.add("selected-row");
          selectedRow = row;

          document.getElementById("patientName").value = p.name;
          document.getElementById("patientAge").value = p.age;
          document.getElementById("patientGender").value = p.gender;
          document.getElementById("patientPhone").value = p.phone;
        });

        tbody.appendChild(row);
      });
    }

    function deletePatient(index) {
      if (confirm("Are you sure you want to delete this record?")) {
        let patients = JSON.parse(localStorage.getItem("patients")) || [];
        patients.splice(index, 1);
        localStorage.setItem("patients", JSON.stringify(patients));
        loadPatients();
      }
    }

    window.onload = function() {
      loadPatients();
      document.getElementById("doctorName").value = localStorage.getItem("doctorName") || "";
      document.getElementById("doctorPhone").value = localStorage.getItem("doctorPhone") || "";
    };

    document.getElementById("doctorName").addEventListener("input", function() {
      localStorage.setItem("doctorName", this.value);
    });
    document.getElementById("doctorPhone").addEventListener("input", function() {
      localStorage.setItem("doctorPhone", this.value);
    });

    document.getElementById("clearSelection").addEventListener("click", function() {
      if (selectedRow) selectedRow.classList.remove("selected-row");
      selectedRow = null;
      let dName = document.getElementById("doctorName").value;
      let dPhone = document.getElementById("doctorPhone").value;
      document.getElementById("reportForm").reset();
      document.getElementById("doctorName").value = dName;
      document.getElementById("doctorPhone").value = dPhone;
      document.getElementById("reportPreview").style.display = "none";
      document.getElementById("downloadBtn").style.display = "none";
    });

    let reportContent = "";
    document.getElementById("reportForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let name = document.getElementById("patientName").value;
      let age = document.getElementById("patientAge").value;
      let gender = document.getElementById("patientGender").value;
      let patientPhone = document.getElementById("patientPhone").value;
      let doctorName = document.getElementById("doctorName").value;
      let doctorPhone = document.getElementById("doctorPhone").value;
      let notes = document.getElementById("reportNotes").value;

      reportContent = `
Patient Report
---------------------------
Patient Name: ${name}
Age: ${age}
Gender: ${gender}
Phone: ${patientPhone}

Doctor Name: ${doctorName}
Doctor Phone: ${doctorPhone}

Observations:
${notes}
`;

      let reportDiv = document.getElementById("reportPreview");
      reportDiv.style.display = "block";
      reportDiv.innerHTML = reportContent.replace(/\n/g, "<br>");
      document.getElementById("downloadBtn").style.display = "inline-block";
    });

    document.getElementById("downloadBtn").addEventListener("click", function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("times", "normal");
      doc.setFontSize(12);
      doc.text(reportContent, 20, 20);
      doc.save("Patient_Report.pdf");
    });
  </script>
</body>
</html>
